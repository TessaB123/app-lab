<ion-view view-title="Rooster">
    <ion-content>
<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="RoosterCtrl">
            <div class="well">
                <div class="row-fluid">
                    <div class="span12">
                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                <h4>{{alertMessage}}</h4>
                              </div>
                              <div class="btn-toolbar">
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Dag</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
                                    <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Maand</button>
                                    <button class="btn btn-success" ng-click="refreshEvent()">Refresh</button>
                                </div>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
    </ion-content>
</ion-view>
